<h3>Nuestros productos</h3>
<table class="table text-
center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Cantidad</th>
            <th>Compra</th>
        </tr>
        <tr *ngFor="let product of products" [ngClass]="{'onsale':product.onsale}">
            <td> <img class="img-thumbnail" width="100" [src]="product.image" [alt]="product.producttype"> </td>
            <td class="fw-bold text-wrap" width="100">{{product.producttype}}</td>
            <td class="fw-medium">{{product.trademark}}</td>
            <td>{{product.price | currency}}</td>
            <td>
                <span class="badge text-bg-success" *ngIf="product.stock>0">DISPONIBLE</span>
                <span class="badge text-bg-warning" *ngIf="product.stock==0">SIN STOCK</span>
            </td>
            <td>
                 <app-input-integer [(quantity)]="product.quantity" [max]="product.stock" *ngIf="product.stock"></app-input-integer>
            </td>
            <td>
                <button class="btn btn-sm btn-dark" (click)="addToCarrito(product)">Comprar</button>
            </td>
        </tr>
    </thead>
</table>
