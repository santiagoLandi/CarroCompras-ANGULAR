<h1>Nuestros productos</h1>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
        <tr *ngFor="let product of products" [ngClass]="{'onsale':product.onsale}">
            <td> <img [src]="product.image" [alt]="product.producttype"> </td>
            <td>{{product.producttype}}</td>
            <td>{{product.trademark}}</td>
            <td>{{product.price | currency}}</td>
            <td>
                <span class="badge text-bg-success" *ngIf="product.stock>0">DISPONIBLE</span>
                <span class="badge text-bg-warning" *ngIf="product.stock==0">SIN STOCK</span>
            </td>
        </tr>
    </thead>
</table>
