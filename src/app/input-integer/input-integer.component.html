<div class="input-group">
    <div class="input-group-prepend">
       <button type="button" class="btn btn-sm btn-dark" (click)="downQuantity()">-</button>
    </div>  
      <input 
      type="text"
      [(ngModel)]="quantity"
      (keyup)="changeCuantity($event)">
    <div class="input-group-append">
       <button  type="button" class="btn btn-sm btn-dark" (click)="upQuantity()">+</button>
    </div>
       <span class="text-muted">Max: {{ max }}</span>
</div>
